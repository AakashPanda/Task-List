<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="app.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="app.css">
    <title>Task List</title>
</head>

<body>

    <div class="container">
        <blockquote>
            <div class="hard">Task Management </div>
          </blockquote>
        
        <div class="z-depth-4 z">
            <div class="form-row">
                
                <div class="col">
                    <div class="card-content">
                        <span class="card-title"><b>Task List</b></span>
                        <form id="task-form">
                            <div class="input-field">
                                <input type="text" name="task" id="task" />
                                <label for="task">New Task</label>
                            </div>
                            <button class="btn waves-effect waves-light" type="submit" name="action">
                                Add Task <i class="material-icons right">send</i>
                                
                            </button>
                            
                            
                        </form>
                    </div>
                </div>
                <div class="col">
                    <h4>SearchTasks</h4>
                    <div class="input-field col s12">
                        <input type="text" name="filter" id="filter" />
                        <label for="filter">Search</label>
                    </div>
                </div>

            </div>
            <div class="card-action">
                <ul class="collection "></ul>
                <a href="#" class="clear-btn btn float-right Clear_button" >Clear Task</a>
            </div>
        </div>



    </div>



    <!-- jQuery 3.5.1 uncompressed -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>


</body>
<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>

</html>
